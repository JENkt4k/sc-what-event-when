<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="header-div">
      <h1> Create User Login Form</h1>
      <h2>Please fill out and submit new user form</h2>
    </div>
  </header>
  <main>
    <div id="login-div">
      <label>User Name:</label>
      <!-- <input type="text" id="user-name" onfocus="alertOnEventHandler(event)"> -->
      <input type="text" id="user-name" onfocus="logOnEventHandler(event)"> <!--  -->
      <label id="user-name-warning" class="warning" >* Required field: You need to enter a user name!!!</label><br><br>
      <label>Password:</label>
      <input type="password" id="user-pwd" onblur="warningWhenEmptyHandler(event)">
      <label id="user-password-warning" class="warning">* Required field: You need to enter a password!!!</label><br><br>
      <label>Email:</label>
      <input type="email" id="user-email" onblur="logOnEventHandler(event)">
      <label id="user-email-warning" class="warning" >* Email Already in use!!!</label><br><br>
      <input id="submit-button" type="submit" value="Create New User" onclick="alertOnEventHandler(event)">
    </div>
  </main>
  <footer>
    <div id="footer-div"></div>
  </footer>
<script src="scripts.js"></script>
</body>
</html>
